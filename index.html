<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5 Video Player</title>
	<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<section class="wrapper container-fluid">
		<main class="container-fluid col-md-6 col-md-offset-3">
			<div class="video-player">
				<video class="player">
					<source src="./videos/ex_01.mp4"/>
					<source src="./videos/ex_01.webm"/>
				</video>
				<section class="controls">		
					<div class="play-slider">
						<div class="play-slider-all"></div>
						<div class="play-slider-progress"></div>	
					</div>
					
					<div class="row">
						<button class="btn btn-prev" name="prev">
							<img class="prev-icon" src="img/icons/prev.svg" alt="Previous video" />
						</button>
					
						<section class="description">
							<span class="title">Get Lucky</span>
							<span class="band">Daft Punk feat. Pharell Williams</span>
						</section>

						<button class="btn btn-next" name="next">
							<img class="next-icon" src="img/icons/next.svg" alt="Next video" />
						</button>
					</div>
					<div class="overlay-controls">
						<button class="btn-play-pause" name="play-pause">
							<!--<img class="play-pause-icon" src="icons/play-pause.svg"/>-->
							<svg id="play-pause-icon">
								<g id="Pause" opacity="0">
									<g display="inline">
										<g>
											<g>
												
													<linearGradient id="SVGID_1_" gradientUnits="userSpaceOnUse" x1="40.9779" y1="64.5" x2="40.9779" y2="37.0316" gradientTransform="matrix(-1 0 0 -1 100.4279 100)">
													<stop  offset="0" style="stop-color:#F3F3F3"/>
													<stop  offset="1" style="stop-color:#C1C2C3"/>
												</linearGradient>
												<path fill="url(#SVGID_1_)" d="M62.3,35.5h-5.7c-1.1,0-2.1,0.9-2.1,2.1V61c0,1.1,0.9,2.1,2.1,2.1h5.7c1.1,0,2.1-0.9,2.1-2.1
													V37.6C64.4,36.4,63.4,35.5,62.3,35.5z"/>
											</g>
											<g>
												
													<linearGradient id="SVGID_2_" gradientUnits="userSpaceOnUse" x1="58.3779" y1="64.7342" x2="58.3779" y2="37.2658" gradientTransform="matrix(-1 0 0 -1 100.4279 100)">
													<stop  offset="0" style="stop-color:#F3F3F3"/>
													<stop  offset="1" style="stop-color:#C1C2C3"/>
												</linearGradient>
												<path fill="url(#SVGID_2_)" d="M44.9,35.3h-5.7c-1.1,0-2.1,0.9-2.1,2.1v23.4c0,1.1,0.9,2.1,2.1,2.1h5.7c1.1,0,2.1-0.9,2.1-2.1
													V37.3C47,36.2,46.1,35.3,44.9,35.3z"/>
											</g>
										</g>
									</g>
								</g>
								<g id="Play" display="none" opacity="1">
									<g>
										<g>
											<g>
												
													<linearGradient id="SVGID_3_" gradientUnits="userSpaceOnUse" x1="53.8486" y1="63.3076" x2="53.8486" y2="36.3433" gradientTransform="matrix(1 0 0 -1 -3.8486 98.9679)">
													<stop  offset="0" style="stop-color:#F3F3F3"/>
													<stop  offset="1" style="stop-color:#C1C2C3"/>
												</linearGradient>
												<path fill="url(#SVGID_3_)" d="M60.8,46.6L42.2,36c-2-1.1-4.4,0.3-4.4,2.6v21c0,2.3,2.5,3.7,4.4,2.6l18.6-10.5
													C62.8,50.6,62.8,47.7,60.8,46.6z"/>
											</g>
										</g>
									</g>
								</g>
							</svg>
						</button>

						<div class="control-volume">
							<img class="volume-icon" src="img/icons/volume.svg"/>
							<input type="range" class="volume-slider" min="0" max="100" name="volume">
						</div>
					</div>
				</section>
			</div>
		</main>
	</section>
	
	<script src="vendor/jquery/dist/jquery.min.js"></script>
	<script src="vendor/snap.svg/dist/snap.svg.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
